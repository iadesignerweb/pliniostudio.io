<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ... (seus metadados) ... -->
  <link rel="stylesheet" href="style.css"> <!-- Certifique-se de que seu CSS está linkado -->
</head>
<body>

  <!-- Hamburger Menu Icon (fora do app-container para melhor posicionamento fixo) -->
  <button id="hamburger-menu" class="hamburger-menu" aria-label="Abrir menu de navegação">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <!-- Sidebar (fora do app-container para melhor posicionamento fixo) -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="sidebar-item" data-target="descobrir-section">Descobrir</div>
    <div class="sidebar-item" data-target="prompts-free-section">Estilo Caricatura</div>
    <div class="sidebar-item" data-target="modelo-section">Modelos Básicos</div>
    <div class="sidebar-item" data-target="suporte-section">Suporte e Contato</div>
    <div class="sidebar-item" data-target="quem-somos-section">Quem Somos</div>
    <!-- Adicione outros links ou funcionalidades aqui, como o E-book -->
    <a href="https://iadesignerweb.github.io/GeradorPrompts/" target="_blank" class="sidebar-item">Gerador de Prompts</a>
    <div class="sidebar-item" id="open-ebook-tutorial-sidebar">E-book Prompts Profissionais</div>
  </div>

  <div id="app-container">
    <!-- Seu Header -->
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/iadesignerweb/pliniostudio.io/refs/heads/main/Plinio%20Studio.png" alt="Plinio Studio Logo">
            <h1>Plinio Studio</h1>
        </div>
        <nav class="header-nav">
            <!-- Seus links de navegação do header, se houver -->
        </nav>
    </header>

    <!-- Seus top-tabs -->
    <div class="top-tabs">
        <div class="tab-item active" data-target="descobrir-section">Descobrir</div>
        <div class="tab-item" data-target="prompts-free-section">Gratuitos</div>
        <div class="tab-item" data-target="prompts-ebook-section" id="open-ebook-tutorial">E-book</div>
        <div class="tab-item" data-url="https://iadesignerweb.github.io/GeradorPrompts/">Gerador</div>
    </div>

    <main id="main-content">
      <!-- Suas seções de conteúdo -->
      <section id="descobrir-section" class="content-section active" aria-label="Descobrir Prompts">
        <!-- ... conteúdo ... -->
      </section>
      <section id="prompts-free-section" class="content-section" aria-label="Prompts Gratuitos - Estilo Caricatura">
        <!-- ... conteúdo ... -->
      </section>
      <section id="modelo-section" class="content-section" aria-label="Modelos Básicos">
        <!-- ... conteúdo ... -->
      </section>
      <section id="suporte-section" class="content-section" aria-label="Suporte e Contato">
        <!-- ... conteúdo ... -->
      </section>
      <section id="quem-somos-section" class="content-section" aria-label="Sobre a Empresa">
        <!-- ... conteúdo ... -->
      </section>
    </main>

    <!-- Modais e Footer (como você já tem) -->
    <div id="prompt-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">...</div>
    <div id="ebook-tutorial-popup" class="modal" role="dialog" aria-modal="true" aria-labelledby="ebook-tutorial-title">...</div>
    <div id="ebook-download-popup" class="modal" role="dialog" aria-modal="true" aria-labelledby="ebook-download-title">...</div>
    <div id="ad-popup" class="ad-popup">...</div>

    <footer class="footer-wrapper">
      <!-- Seu footer -->
    </footer>
  </div> <!-- Fim do app-container -->

  <!-- Seus scripts -->
  <script>
    // ... (seu código JavaScript existente) ...

    // Adicione este novo elemento à sua lista de elementos para o sidebar
    elements.sidebar = document.getElementById('mySidebar');
    elements.hamburgerMenu = document.getElementById('hamburger-menu');
    elements.openEbookTutorialSidebarButton = document.getElementById('open-ebook-tutorial-sidebar'); // Novo botão na sidebar

    // Modifique a função init para garantir que o menu hambúrguer esteja oculto em desktop
    function init() {
      bindEvents();
      loadSavedApiKey();
      showContentSection('descobrir-section');
      // No carregamento, se for desktop, esconda o hambúrguer
      if (window.innerWidth > 768) {
          elements.hamburgerMenu.style.display = 'none';
      }
    }

    // Adicione ou modifique o bindEvents para a nova funcionalidade do E-book na sidebar
    function bindEvents() {
        // ... (seu código bindEvents existente) ...

        // Ebook Tutorial & Download events
        elements.openEbookTutorialButton.addEventListener('click', openEbookTutorialPopup);
        if (elements.openEbookTutorialSidebarButton) { // Verifique se o elemento existe
            elements.openEbookTutorialSidebarButton.addEventListener('click', () => {
                closeNav(); // Fecha a sidebar antes de abrir o popup
                openEbookTutorialPopup();
            });
        }
        elements.closeEbookTutorialButton.addEventListener('click', closeEbookTutorialPopup);
        elements.openEbookDownloadButton.addEventListener('click', () => {
            closeEbookTutorialPopup();
            openEbookDownloadPopup();
        });
        elements.closeEbookDownloadButton.addEventListener('click', closeEbookDownloadPopup);
        elements.verifyEbookIdButton.addEventListener('click', verifyEbookId);

        // ... (restante do seu código bindEvents) ...

         // Close sidebar if screen resizes to larger than mobile
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeNav(); // Fecha a sidebar
                elements.hamburgerMenu.style.display = 'none'; // Esconde o hambúrguer
            } else {
                elements.hamburgerMenu.style.display = 'block'; // Mostra o hambúrguer em mobile
            }
        });
    }

    // ... (restante do seu código JavaScript) ...
  </script>
</body>
</html>
